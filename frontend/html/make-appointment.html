<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записаться на приём</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="resources/css/main.css" rel="stylesheet">
</head>

<body>
    <form class="col-md-6 row form" method="post" id="appointmentForm">
        <h3>Записаться на приём</h3>
        <div class="form-group">
            <textarea id="description" type="text" class="form-control" placeholder="Описание" value=""
                aria-label="With textarea"></textarea>
        </div>
        <div class="form-group row">
                <label for="appointmentDate" class="col-sm-2 control-label">Дата приёма:</label>
                <div class="col-sm-4">
                    <input id="appointmentDate" class="form-control" type="date" />
                    <span id="appointmentDateSelected"></span>
                </div>
                <label for="appointmentTime" class="col-sm-2 control-label">Время приёма:</label>
                <div class="col-sm-4">
                    <input id="appointmentTime" class="form-control" type="time" />
                    <span id="appointmentTimeSelected"></span>
                </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-outline-dark btn-rounded" type="submit" value="Записаться"
                onclick="makeAppointment(); return false;" />
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="resources/js/navigation.js"></script>
    <script src="resources/js/make-appointment.js"></script>

</body>

</html>
