<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в систему</title>
    <script src="/html/resources/js/redirect.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/html/resources/css/main.css" rel="stylesheet">
</head>

<body>
    <form class="col-md-4 form" method="post" id="signUpForm">
        <h3>Регистрация</h3>
        <div class="form-group">
            <input id="fullName" type="text" class="form-control" placeholder="Полное Имя" value="" required />
        </div>
        <div class="form-group">
            <input id="email" type="text" class="form-control" placeholder="Email" value="" required />
        </div>
        <div class="form-group">
            <input id="telephone" type="text" class="form-control" placeholder="Номер телефона" value="" required />
        </div>
        <div class="form-group">
            <input id="residence" type="text" class="form-control" placeholder="Город" value="" required />
        </div>
        <div class="form-group">
            <textarea id="description" type="text" class="form-control" placeholder="Описание" value="" aria-label="With textarea" hidden></textarea>
        </div>
        <div class="form-group">
            <label for="birthdayDate">Дата рождения:</label>
            <input id="birthdayDate" class="form-control" type="date" min="1900-01-01" />
            <span id="birthdayDateSelected"></span>
        </div>
        <div class="form-group">
            <input id="password" type="password" class="form-control" placeholder="Пароль" value="" required />
        </div>
        <div class="form-group">
            <input id="passwordCheck" type="password" class="form-control" placeholder="Подтвердите пароль" value=""
                required />
        </div>
        <div class="form-check" >
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="doctor" onclick="isDoctorType();">
            <label class="form-check-label" for="doctor">
                Врач
            </label>
        </div>
        <div class="form-check" >
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="patient" onclick="isPatientType();" checked>
            <label class="form-check-label" for="patient">
                Пациент
            </label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-outline-dark btn-rounded" type="submit" value="Зарегистрироваться"
                onclick="signUp(); return false;" />
        </div>
        <hr class="hr hr-blurry" />
        <p>Уже есть аккаунт? <a href="http://0.0.0.0:3001/login" class="link-dark">Войти</a></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/html/resources/js/sign-up.js"></script>
</body>

</html>
