<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в систему</title>
    <script src="/html/resources/js/redirect.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/html/resources/css/main.css" rel="stylesheet">
</head>

<body>
    <form class="col-md-4 form" method="post" id="loginForm">
        <h3>Войти</h3>
        <div class="form-group">
            <input id="email" type="text" class="form-control" placeholder="Email" value="" />
        </div>
        <div class="form-group">
            <input id="password" type="password" class="form-control" placeholder="Пароль" value="" />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-outline-dark btn-rounded" type="submit" value="Войти"
                onclick="login(); return false;" />
        </div>
        <hr class="hr hr-blurry" />
        <p>Нет аккаунта? <a href="#" class="link-dark">Зарегистрироваться</a></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/html/resources/js/login.js"></script>
</body>

</html>
